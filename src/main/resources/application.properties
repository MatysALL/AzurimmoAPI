spring.application.name=willyazurimmo

#Tomcat configuration
server.port=8080

#Log level configuration
logging.level.root=error
logging.level.bts.sio=info
logging.level.org.springframework.boot.autoconfigure.mariadb=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#Mariadb Database configuration
#spring.datasource.url=jdbc:mariadb://172.20.177.251:3306/matysazurimmo
spring.datasource.url=jdbc:mariadb://localhost:3307/matysazurimmo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

